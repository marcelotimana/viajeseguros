<html>
   <head>
       <title>Viajes Seguros</title>
       <link href="css/styles.css" type="text/css" rel="stylesheet"/>
       <link href="images/plane.ico" rel="shourcut icon"/>
       <script src="js/carrusel.js"></script>
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>   
   <body>
    <h1>VIAJESSEGUROS.COM</h1>
       <div class="main-port">
        
           <ul>
               <li><a href="pagi/iniciar sesion.html">Iniciar sesion</a></li>
               <li><a href="pagi/vuelos.html">Vuelos</a></li>
               <li><a href="pagi/vuelos+hoteles.html">Vuelos+Hoteles</a></li>
               <li><a href="pagi/ofertas.html">Ofertas</a></li>
               <li><a href="pagi/Hoteles.html">Hoteles</a></li>
            </ul> 
        </div>
    <img class="img-princ" src="images/avion.jpg" alt="Imagen principal"/>

    <div class="main-pan">
        <label>VUELOS BARATOS CON VIAJES SEGUROS "RESERVE AHORA"</label>
        <div class="div-row">
            <label for="cbxIngreseOrigen">Ingrese origen</label>
            <select id="cbxIngreseOrigen">
                <option>Cuzco</option>
                <option>Lima</option>
                <option>Iquitos</option>
                <option>Arequipa</option>
                <option>Piura</option>
            </select>
        </div>
        <div class="div-row">
            <label for="cbxIngreseDestinos">Ingrese destino</label>
            <select id="cbxIngreseDestino">
                <option>Iquitos</option>
                <option>Arequipa</option>
                <option>Cuzco</option>
                <option>Piura</option>
                <option>Lima</option>
            </select>
        </div>
        <div class="div-row">
            <label for="cbxCantPasajeros">Cantidad de pasajeros</label>
            <input type="number" id="txtCantPasajeros" min="1" max="10"/>
        </div>
        <div>
            <button  class="botor">Buscar</button>
        </div>
    </div>
    
    
    <div class="slider">
        <label class="titulo">MEJORES OPCIONES TURISTICAS:</label>
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">

        <div class="slide first">
            <img src="/images/carrusel/Arequipa.jpg" alt="">
        </div>
        <div class="slide">
            <img src="/images/carrusel/Catedral-de-piura.jpg" alt="">
        </div>
        <div class="slide">
            <img src="/images/carrusel/iquitos.jpg" alt="">
        </div>
        <div class="slide">
            <img src="/images/carrusel/lima-banner.jpg" alt="">
        </div>
        <div class="slide">
            <img src="/images/carrusel/Plaza-Cuzco.jpg" alt="">
        </div>

        <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
            <div class="auto-btn5"></div>
        </div>
        
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
        </div>
        </div>
    </div>



     

 </body> 
<footer>
    <div class="footer-nadvar">
        <span>Aerolineas Viajes Seguros-2021</span>
    </div>
    <div>
        <a href="#"><img class="img-ico" src="/images/facebook-icon.ico" ></a>
         <a href="#"><img class="img-ico" src="/images/instagram-icon.ico" ></a>
         <a href="#"><img class="img-ico" src="/images/twitter-icon.ico" ></a>
    </div>  
</footer>

</html>
